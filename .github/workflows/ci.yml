name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Test setup.sh syntax
      run: |
        bash -n setup.sh
        bash -n aipoch-init.sh

    - name: Setup Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker compose build analysis-env
